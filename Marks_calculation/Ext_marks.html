<div class="style1">
    <h1 style="font-family: 'Lobster', cursive;">External marks</h1><br>
    <form action="">
        <label for="S1">Subject 1</label>
        <input onblur="Totalmks()" type="text" name="" id="S1" placeholder="enter your marks">

        <br><br>
        <label for="tot">Total marks: </label>
        <input type="text" name="" id="tot">
        <label for="avg">Percentage: </label>
        <input type="text" name="" id="avg">
    </form>
</div>
<script>
    function Totalmks() {
        var arr = [document.getElementById("S1"), document.getElementById("S2"), document.getElementById("S3"), document.getElementById("S4"),document.getElementById("S5"), document.getElementById("S6")];
        var total = 0;
        for (var i = 0; i < arr.length; i++) {
            if (parseInt(arr[i].value)) {
                total += parseInt(arr[i].value);
            }
            var Percentage = (total / 600)*100;
        }
        document.getElementById("tot").value = total;
        document.getElementById("avg").value = Percentage;
    }

</script>
